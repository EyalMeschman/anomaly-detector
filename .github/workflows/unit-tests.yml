name: unit-tests

on:
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run tests with race detector
      run: go test ./...
